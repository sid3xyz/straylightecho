<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straylight - A Three.js World</title>
    <style>
        /* Basic CSS to make the canvas fullscreen and remove scrollbars */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        /* Overlay for instructions */
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            cursor: pointer;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
        }
        #instructions span {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0, 15, 25, 0);
            display: none;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 1fr auto;
            pointer-events: none;
        }
        .hud-panel {
            border: 1px solid #0ff;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px #0ff;
            background: rgba(0, 25, 35, 0);
            pointer-events: all;
        }
        #channels { grid-column: 1; grid-row: 1; }
        #chat-log { grid-column: 2; grid-row: 1; overflow-y: scroll; }
        #users { grid-column: 3; grid-row: 1; }
        #chat-input { grid-column: 1 / 4; grid-row: 2; }
        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-top: 1px solid #0ff;
            color: #0ff;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <div>Click to enter Straylight</div>
        <span>Use WASD to move & Mouse to look around</span>
    </div>

    <div id="hud">
        <div id="channels" class="hud-panel">
            <h3>Channels</h3>
            <ul>
                <li>#straylight</li>
                <li>#cyberpunk</li>
            </ul>
        </div>
        <div id="chat-log" class="hud-panel"></div>
        <div id="users" class="hud-panel">
            <h3>Users</h3>
            <ul>
                <li>You</li>
                <li>Nexus</li>
            </ul>
        </div>
        <div id="chat-input" class="hud-panel">
            <input type="text" placeholder="Type here...">
        </div>
    </div>

    <!-- Import Three.js and PointerLockControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // A retro-cyberpunk "Straylight" virtual world using Three.js

        let scene, camera, renderer, controls;
        let dataCubes = [], particleSystem, straylightBeacon;
        
        // Movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();
        let chatMode = false;

        function init() {
            // --- Scene Setup ---
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.025); // Darker, denser fog

            // --- Camera Setup ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            // --- Renderer Setup ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(scene.fog.color);
            document.body.appendChild(renderer.domElement);

            // --- Controls (First-Person) ---
            controls = new THREE.PointerLockControls(camera, document.body);
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => {
                controls.lock();
            });
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                document.getElementById('hud').style.display = 'grid';
            });
            controls.addEventListener('unlock', () => {
                instructions.style.display = 'flex';
                document.getElementById('hud').style.display = 'none';
            });
            scene.add(controls.getObject());

            // --- Keyboard Listeners for Movement ---
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Enter':
                        toggleChatMode();
                        break;
                }
            };
            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0x404040, 2); 
            scene.add(ambientLight);

            // --- Floor Grid ---
            const gridHelper = new THREE.GridHelper(200, 50, 0x00ffff, 0x00ffff);
            gridHelper.material.opacity = 0.25;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // --- Straylight Beacon (for orientation) ---
            const beaconGeometry = new THREE.ConeGeometry(5, 10, 4); // Pyramid shape
            const beaconMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                wireframe: true 
            });
            straylightBeacon = new THREE.Mesh(beaconGeometry, beaconMaterial);
            straylightBeacon.position.y = 5;
            scene.add(straylightBeacon);

            // --- Glowing Data Cubes ---
            const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const colors = [0xff00ff, 0x00ffff, 0x00ff00]; // Magenta, Cyan, Green
            for (let i = 0; i < 25; i++) {
                const cubeMaterial = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    wireframe: true,
                });
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                
                cube.position.set(
                    (Math.random() - 0.5) * 150,
                    (Math.random() * 20) + 2,
                    (Math.random() - 0.5) * 150
                );
                
                dataCubes.push(cube);
                scene.add(cube);
            }
            
            // --- Particle System (Digital Rain) ---
            const particleCount = 15000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i+=3) {
                positions[i] = (Math.random() - 0.5) * 200; // x
                positions[i+1] = Math.random() * 100;      // y
                positions[i+2] = (Math.random() - 0.5) * 200; // z
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x00ff00,
                size: 0.1,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
            });
            
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // --- Handle WASD Movement ---
            if (controls.isLocked === true && !chatMode) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensures consistent speed in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
            prevTime = time;

            // --- Animate Beacon ---
            straylightBeacon.rotation.y += 0.005;

            // --- Animate Particles (Digital Rain) ---
            const positions = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i+1] -= 0.1; // Move down on y-axis
                if (positions[i+1] < 0) {
                    positions[i+1] = 100; // Reset to the top
                }
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        function toggleChatMode() {
            chatMode = !chatMode;
            const chatInput = document.querySelector('#chat-input input');
            if (chatMode) {
                chatInput.focus();
            } else {
                chatInput.blur();
            }
        }

        // --- Start the experience ---
        init();
        animate();
    </script>
</body>
</html>
